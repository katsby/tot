<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Internet-Browser Mozilla Firefox - Willkommen bei Firefox - Mozilla</title>
        <link rel="icon" type="image/png" sizes="196x196" href="https://www.mozilla.org/media/img/firefox/favicon-196.223e1bcaf067.png">

        <style type="text/css">

            @import url('https://fonts.googleapis.com/css?family=Open+Sans:300');
            @import url('https://fonts.googleapis.com/css?family=Open+Sans');

            h1, h2, h3, h4, h5, h6 {
                font-weight: 400;
                display: block;
                margin: 0 0 12px 0;
                letter-spacing: -.035em;
            }

            html, body {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                outline: none;
                font-family: 'Open Sans', sans-serif;
            }

            #wrapper {
                margin: 0 auto;
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                width: 840px;
                height: 582px;
                z-index: 10;
            }

            #header {
                display: block;
                margin: 0 auto;
                position: relative;
                z-index: 1;
            }

            #header h2 {
                padding-top: 18px;
                padding-left: 20px;
                padding-bottom: 10px;
                margin: 0 10px;
            }

            #header h2 img {
                height: 45px;
                width: auto;
            }

            #content {
                padding: 0 100px;
                text-align: center;
                color: #fff;
                position: relative;
                z-index: 5;
            }

            #content h1 {
                font-size: 36px;
                line-height: 1.2;
                margin-bottom: 27px;
                font-weight: 300;
            }

            #features {
                padding: 8px 20px;
            }

            #features ul {
                list-style-type: none;
                margin: 0 auto;
                padding: 0;
                position: relative;
                text-align: center;
            }

            #features ul li {
                float: left;
                margin: 0;
                padding: 0;
                width: 50%;
            }

            #features ul:after {
                content: ' ';
                display: block;
                clear: both;
            }

            #features h2 {
                margin-bottom: 10px;
                padding-top: 10px;
                font-size: 20px;
            }

            #features p {
                margin-top: 0;
                padding: 0 48px;
                font-size: 18px;
                line-height: 20px;
                font-weight: 200;
            }

            .link-button {
                background-color: #4caf50;
                color: #fff;
                border: 2px solid #4aa84a;
                font-size: 18px;
                display: inline-block;
                border-radius: 4px;
                cursor: pointer;
                padding: 6px 20px;
                text-align: center;
                text-decoration: none;
            }

            #skip-button {
                margin-top: 10px;
                margin-bottom: 20px;
            }

            #first-run {
                width: 550px;
                height: auto;
            }

            img.animated {
                width: 100%;
                height: auto;
                min-width: 100%;
                min-height: 100%;
                margin: auto;
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                object-fit: cover
            }

            #foreground-fox,
            #night-foreground-fox {
                z-index: 3
            }

            #foreground-fox,
            #mountains,
            #scene-blur,
            #sky,
            #trees {
                opacity: 0
            }

            #sunrise {
                transform: translate3d(0, 30%, 0)
            }

            #scene-blur {
                z-index: 4
            }

            .fxaccounts-container {
                margin: auto;
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                width: 695px;
                height: 395px;
                z-index: 10;
                opacity: 0;
                color: #fff
            }

            #scene[data-sunrise=true] #sunrise {
                transition: transform 1.7s cubic-bezier(.41, .61, .54, .96) .5s;
                transform: none
            }

            #scene[data-sunrise=true] #foreground-fox,
            #scene[data-sunrise=true] #mountains,
            #scene[data-sunrise=true] #sky,
            #scene[data-sunrise=true] #trees {
                transition: opacity 2.3s ease-in-out .9s;
                opacity: 1
            }

            #scene[data-modal=true] #night-foreground-fox,
            #scene[data-modal=true] #night-mountains,
            #scene[data-modal=true] #night-sky,
            #scene[data-modal=true] #night-trees {
                display: none
            }

            #scene[data-modal=true] #scene-blur {
                transition: opacity .7s;
                opacity: 1
            }

            #scene[data-modal=true] .fxaccounts-container {
                transition: opacity 3s;
                opacity: 1
            }

            #scene[data-sign-in=true] .fxaccounts-container {
                display: none
            }

            #scene[data-sign-in=true] #scene-blur {
                opacity: 0
            }

            #scene[data-sign-in=true] #foreground-fox,
            #scene[data-sign-in=true] #mountains,
            #scene[data-sign-in=true] #sky,
            #scene[data-sign-in=true] #sunrise,
            #scene[data-sign-in=true] #trees {
                opacity: 1;
                transition: transform 2s cubic-bezier(.9, .03, .6, .22) .3s
            }

            #scene[data-sign-in=true] #sunrise {
                transform-origin: 50% 60%;
                transform: scale(16)
            }

            #scene[data-sign-in=true] #sky {
                transform: scale(4)
            }

            #scene[data-sign-in=true] #mountains {
                transform: scale(2) translate3d(0, 38%, 0)
            }

            #scene[data-sign-in=true] #trees {
                transform: scale(2) translate3d(0, 34%, 0)
            }

            #scene[data-sign-in=true] #foreground-fox {
                transform: scale(2.5) translate3d(0, 28%, 0)
            }

            @media only screen and (min-width: 1200px) and (max-width: 1599px) {

                #wrapper {
                    width: 920px;
                    height: 630px;
                }

                #header h2 {
                    padding-top: 18px;
                    padding-left: 5px;
                    padding-bottom: 15px;
                }

                #header h2 img {
                    height: 50px;
                    width: auto;
                }

                #content h1 {
                    font-size: 42px;
                    margin-bottom: 25px;
                }

                #features h2 {
                    margin-bottom: 5px;
                    padding-top: 10px;
                    font-size: 22px;
                }

                #features p {
                    padding: 0 65px;
                    font-size: 18px;
                    line-height: 25px;
                }

                .link-button {
                    font-size: 20px;
                }

                #first-run {
                    width: 684px;
                }
            }

            @media only screen and (min-width: 1600px) {

                #wrapper {
                    width: 1080px;
                    height: 774px;
                }

                #header h2 {
                    padding-top: 35px;
                    padding-bottom: 40px;
                    padding-left: 0;
                }

                #header h2 img {
                    height: 60px;
                    width: auto;
                }

                #content h1 {
                    font-size: 48px;
                    margin-bottom: 38px;
                }

                #features h2 {
                    padding-top: 18px;
                    font-size: 24px;
                }

                #features p {
                    padding: 0 88px;
                    font-size: 20px;
                    line-height: 25px;
                }

                .link-button {
                    font-size: 24px;
                }

                #first-run {
                    width: 760px;
                }

                #skip-button {
                    margin-top: 18px;
                }
            }
        </style>
    </head>
    <body>
        <div id="scene">
            <div id="wrapper" class="fxaccounts-container">
                <section id="header">
                    <h2>
                        <img src="https://www.mozilla.org/media/img/firefox/template/header-logo-inverse.510f97e92635.png" alt="" />
                    </h2>
                </section>

                <section id="content">
                    <h1>Schneller surfen und suchen!</h1>
                    <img id="first-run" src="img/first-run-cliqz.png" alt="" />

                    <div id="features">
                        <ul>
                            <li>
                                <h2>Schnellsuche</h2>
                                <p>Adresszeile und Suchfeld sind jetzt eins.</p>
                            </li>
                            <li>
                                <h2>Direkte Antworten</h2>
                                <p>Nützliche Infos in Echtzeit.</p>
                            </li>
                        </ul>
                    </div>
                    <div id="skip-button" class="link-button">
                        LOS GEHT'S
                    </div>
                </section>
            </div>
            <img class="animated" id="night-sky" alt="" src="https://www.mozilla.org/media/img/firefox/firstrun-horizon/night-scene/sky.d38a67eb8115.svg">
            <img class="animated" id="sky" alt="" src="https://www.mozilla.org/media/img/firefox/firstrun-horizon/day-scene/sky.4d21e8fbf508.svg">
            <img class="animated" id="sunrise" alt="" src="https://www.mozilla.org/media/img/firefox/firstrun-horizon/day-scene/sun.5da77b20428c.svg">
            <img class="animated" id="night-mountains" alt="" src="https://www.mozilla.org/media/img/firefox/firstrun-horizon/night-scene/mountains_all.410303ec96b6.svg">
            <img class="animated" id="mountains" alt="" src="https://www.mozilla.org/media/img/firefox/firstrun-horizon/day-scene/mountains-pathway_all.7f3a6e2cb4f4.svg">
            <img class="animated" id="night-trees" alt="" src="https://www.mozilla.org/media/img/firefox/firstrun-horizon/night-scene/treeline_all.e939db63f35c.svg">
            <img class="animated" id="trees" alt="" src="https://www.mozilla.org/media/img/firefox/firstrun-horizon/day-scene/treeline-pathway_all.a258d40b1d55.svg">
            <img class="animated" id="night-foreground-fox" alt="" src="https://www.mozilla.org/media/img/firefox/firstrun-horizon/night-scene/foreground-fox.b1eec3b9001d.svg">
            <img class="animated" id="foreground-fox" alt="" src="https://www.mozilla.org/media/img/firefox/firstrun-horizon/day-scene/foreground-fox.5372790f879c.svg">
            <img class="animated" id="scene-blur" alt="" src="https://www.mozilla.org/media/img/firefox/firstrun-horizon/scene-blur.89f7e2063e44.jpg">
        </div>
    </body>

    <script type="text/javascript">
        if (typeof Mozilla === "undefined") {
            var Mozilla = {}
        }

        (function(Mozilla) {
            "use strict";
            var animateSunrise = function() {
                var scene = document.getElementById("scene");
                var skipbutton = document.getElementById("skip-button");

                var onVerificationComplete = function() {
                    scene.dataset.signIn = "true";
                    document.getElementById("sunrise").addEventListener("transitionend", function(event) {
                        if (event.propertyName === "transform") {
                            window.setTimeout(function() {
                                window.location.href = "about:home"
                            }, 200)
                        }
                    }, false)
                };
                skipbutton.onclick = onVerificationComplete;

                scene.dataset.sunrise = "true";
                document.getElementById("sky").addEventListener("transitionend", function(event) {
                    if (event.propertyName === "opacity") {
                        scene.dataset.modal = "true"
                    }
                }, false)
            };
            document.onreadystatechange = function() {
                if (document.readyState === "complete") {
                    animateSunrise()
                }
            }
        })(window.Mozilla);
    </script>
</html>
