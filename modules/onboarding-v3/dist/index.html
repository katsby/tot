<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-dns-prefetch-control" content="off">
        <title>Cliqz</title>
        <script src="../vendor/jquery.min.js"></script>
        <script src="./js/app.js"></script>
        <link rel="stylesheet" href="styles/styles.css" />
    </head>
    <body>
        <div id="cqb-container">
            <a class="cqb-website" href="https://cliqz.com"></a>
            <div class="content">
                <h1 data-i18n="onboarding_welcome"></h1>
                <p data-i18n="onboarding_text"></p>
                <button id="cqb-start-btn"
                   class="cqb-btn"
                   data-i18n="onboarding_start_btn">
                </button>

                <ul class="clearfix">
                    <li data-i18n="onboarding_fast"></li>
                    &#8226;
                    <li data-i18n="onboarding_private"></li>
                    &#8226;
                    <li data-i18n="onboarding_secure"></li>
                </ul>
            </div>
            <footer class="data_collection_container">
                <div class="footer-wrapper">
                    <span data-i18n="onboarding_data_collection"></span>
                    <button id="share-data-btn" data-i18n="onboarding_share_btn"></button>
                </div>
            </footer>
        </div>
    </body>
</html>
