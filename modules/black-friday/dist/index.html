<body>
    <div id="root"></div>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
    <script type="text/javascript" src="./vendor/react.js"></script>
    <script type="text/javascript" src="./vendor/react-dom.js"></script>
    <script src="./black-friday.bundle.js"></script>
    <script type="text/javascript">
	  var _paq = _paq || [];
	  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
	  _paq.push(['trackPageView']);
	  _paq.push(['enableLinkTracking']);
	  (function() {
	    var u="https://analytics.cliqz.com/";
	    _paq.push(['setTrackerUrl', u+'piwik.php']);
	    _paq.push(['setSiteId', '11']);
	    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
	    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
	  })();
	</script>
	<noscript><p><img src="https://analytics.cliqz.com/piwik.php?idsite=11&amp;rec=1" style="border:0;" alt="" /></p></noscript>
	<!-- End Matomo Code -->
</body>
